<mat-card class="example-card" *ngFor="let image of images; index as i">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{image}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="fetchimages()">LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
