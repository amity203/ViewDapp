<mat-toolbar>
<mat-toolbar-row>
  <a routerLink="/"><h1>{{title}}</h1></a><span class="example-spacer"></span><span>Immortal Images</span>
  <span class="example-spacer"></span>
  <mat-icon class="example-icon">verified_user</mat-icon>
  <a routerLink="/dashboard">Dashboard</a>
  </mat-toolbar-row>
</mat-toolbar>

    <input type="file" name="file" accept="image/*"  id="file" style="display: none" (change)="captureFile($event)">
    <hr>
    <p>Upload Image ->
      <button mat-raised-button color="primary" (click)="triggerFileUpload()">Select File</button>
    </p>
    <hr>
    <div  *ngIf="loading"><mat-spinner>Image Uploading</mat-spinner></div>

  <!-- <img [src]= "'https://ipfs.io/ipfs/' + {{ipfsId}}" width="42" height="42" /> -->
  
  <p>IPFS Hash Generated= {{ipfsId}}"</p>


  <mat-card class="example-card" *ngFor="let image of images; index as i">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title color='primary'>Uploaded By : {{image.address}}</mat-card-title>
      <mat-card-subtitle>Uploaded On: {{image.uploadDate}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{image.imagehash}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
          Proof that will always exist
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="fetchimages()">LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

<router-outlet></router-outlet>
